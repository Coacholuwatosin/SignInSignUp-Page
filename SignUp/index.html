<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yola | Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <main id="bgCon">
        <section id="bgSub">
            <div id="rightCon">
                <img id="gif" src="Images/signup gif.gif" alt="">
            </div>
            <div id="leftCon">
                <img id="gifSm" src="Images/signup gif.gif" alt="">
                <h1>Join YOLA Community!</h1>
                <p id="foreText">Sign up  to unlock a world of creativity and connection</p>
                <div id="inputCon">
                    <input id="username" type="text" placeholder="Username" required>
                    <input id="emailAddress" type="email" placeholder="Email" required>
                    <input id="password" type="password" placeholder="Password" required>
                    <button id="signUpButton" onclick="signUp()" type="submit">Sign Up</button>
                    <p>Already have an account? <span><a href="/SignIn/signin.html">Login</a></span></p>
                </div>
            </div>
        </section>
    </main>

      <script src="signup.js"></script>
</body>
</html>
